              'quality_gates': True,
              'android_compatibility': True,
              'local_autonomy': True,
              'no_copilot_dependency': True
          }
          
          config['workflow_standards'] = {
              'mandatory_scanning': True,
              'automated_testing': True,
              'deployment_gates': True,
              'monitoring_required': True
          }
          
